first_thing:
- target: rails
  execute: true
  apply_during: build_only 
  sudo: true
  inline: |
    #!/usr/bin/env bash
    set -e
    image_magick_version="6.9.9-51"
    echo "Installing ImageMagick v$image_magick_version"

    echo "1. Fetching Tarball"
    curl -sL https://codeload.github.com/ImageMagick/ImageMagick6/tar.gz/"$image_magick_version" --output /tmp/IM_"$image_magick_version".tar.gz 

    echo "2. Extracting Tarball"
    cd /tmp
    sudo mkdir -p /opt/image-magick
    tar -xvzf IM_"$image_magick_version".tar.gz -C /opt/image-magick/v"$image_magick_version"

    echo "3. Building ImageMagick"
    cd /opt/image-magick/v"$image_magick_version"
    ./configure
    make
    make install 

    echo "4. Tidying up"
    rm -f /tmp/IM_"$image_magick_version".tar.gz

    echo "ImageMagick install complete!"